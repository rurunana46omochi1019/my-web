
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bright Adventure</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Roboto', Arial, sans-serif;
			background: linear-gradient(135deg, #0f2027, #2c5364 80%); /* Original gradient */
			color: #fff;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.music-app {
			background: rgba(30, 30, 30, 0.85);
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			border-radius: 24px;
			padding: 40px 32px;
			max-width: 400px;
			width: 100%;
			text-align: center;
			backdrop-filter: blur(6px);
		}
		.music-title {
			font-size: 2.2rem;
			font-weight: bold;
			margin-bottom: 12px;
			letter-spacing: 2px;
			font-family: 'Montserrat', sans-serif;
		}
		.music-desc {
			font-size: 1.1rem;
			color: #bdbdbd;
			margin-bottom: 32px;
		}
		.play-btn {
			display: inline-block;
			background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
			color: #fff;
			border: none;
			border-radius: 50px;
			padding: 12px 32px;
			font-size: 1.1rem;
			font-weight: bold;
			cursor: pointer;
			margin-top: 24px;
			box-shadow: 0 2px 8px rgba(221,36,118,0.2);
			transition: background 0.3s;
		}
		.play-btn:hover {
			background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
		}
		@media (max-width: 600px) {
			.music-app {
				padding: 24px 8px;
				max-width: 95vw;
			}
			.music-title {
				font-size: 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="music-app">
		<div class="music-title">Bright Adventure</div>
		<div class="music-desc">最高のサウンドで冒険を始めよう</div>
		<audio id="audio" src="Bright Adventure.mp3"></audio>
		<button class="play-btn" onclick="togglePlay()">▶ 再生 / 一時停止</button>
	</div>
	<script>
		const audio = document.getElementById('audio');
		function togglePlay() {
			if (audio.paused) {
				audio.play();
			} else {
				audio.pause();
			}
		}
	</script>
</body>
</html>
